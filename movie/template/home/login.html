{% load static %}
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="{% static 'userlogin/css/reset.css' %} " />
		<link rel="stylesheet" href="{% static 'userlogin/css/common.css' %}" />
		<link rel="stylesheet" href="{% static 'userlogin/css/font-awesome.min.css' %}" />
		<script src="{% static 'userlogin/js/jquery.min.js' %}"></script>
	</head>
	<body>

		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form >
							{{ crsf_token }}
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号/邮箱/用户名">
							</div>
							<div class="ececk_warning" id="warning_user"><span>手机号/邮箱不能为空/用户名</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning" id="warning_password"><span>密码不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<button type="button">登录</button>
								<script>
									$(document).on("click","button",function(){
									    username=$("input[type='text']").val()
										password=$("input[type='password']").val()
										console.log({
											"usename":username,
											"password":password
										})
									    if(username.length==0){
									        $("#warning_user").css("display","block")
										}
										if(password.length==0){
									        $("#warning_password").css("display","block")
										}
										if(username.length!=0 && password.length!=0){
									        $("form").attr({
												"action":"{% url 'home:login' %}",
												"method":"post"
											}).submit()
										}
									})
								</script>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="{%url 'home:register' %}">马上注册</a>
							</div>
						</form>
						<div class="other_login">

						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{% static 'userlogin/js/jquery.min.js' %}" ></script>
		<script type="text/javascript" src="{% static 'userlogin/js/common.js' %}" ></script>
		<div style="text-align:center;">

		</div>
		{% if message is null %}
		{% else %}
			<script>
				alert("{{ message }}")
			</script>
		{% endif %}}
	</body>
</html>
